components:
  schemas:
    category:
      type: object
      properties:
        _id:
          oneOf:
            - type: string
            - type: integer
        nome:
          type: string
        status:
          type: string
    categories:
      type: array
      items:
        $ref: "#/components/schemas/category"
    createCategory:
      type: object
      properties:
        nome: 
          type: string
        status: 
          type: string
    product:
      type: object
      properties:
        _id:
          oneOf:
            - type: string
            - type: integer
        nome:
          type: string
        descricao:
          type: string
        slug:
          type: string
        preco:
          type: number
        estoque:
          type: integer
        categoria:
          type: string
    products:
      type: array
      items:
        $ref: "#/components/schemas/product"
    createProduct:
      type: object
      properties:
        nome:
          type: string
        descricao:
          type: string
        slug:
          type: string
        preco:
          type: number
        estoque:
          type: integer
        categoria:
          type: string
    user:
      type: object
      properties:
        _id:
          oneOf:
            - type: string
            - type: integer
        username:
          type: string
        email:
          type: string
        senha:
          type: string
        cpf:
          type: string
        telefone:
          type: string
        dataCriacao:
          type: string
        endereco:
          type: object
          properties:
            bairro:
              type: string
            rua:
              type: string
            numero:
              oneOf:
                - type: string
                - type: integer
            complemento:
              type: string
            cep:
              type: string
            cidade:
              type: string
            uf:
              type: string
    users: 
      type: array
      items:
        $ref: "#/components/schemas/user"
    createUser:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        senha:
          type: string
        cpf:
          type: string
        telefone:
          type: string
        endereco:
          type: object
          properties:
            bairro:
              type: string
            rua:
              type: string
            numero:
              oneOf:
                - type: string
                - type: integer
            complemento:
              type: string
            cep:
              type: string
            cidade:
              type: string
            uf:
              type: string
    order:
      type: object
      properties:
        _id:
          oneOf:
            - type: string
            - type: integer
        dataPedido:
          type: string
        account:
          type: object
          properties:
            accountId:
              oneOf:
                - type: string
                - type: integer
            nomeCliente: 
              type: string
        enderecoEntrega:
          type: object
          properties:
            bairro:
              type: string
            rua:
              type: string
            numero:
              oneOf:
                - type: string
                - type: integer
            complemento:
              type: string
            cep:
              type: string
            cidade:
              type: string
            uf:
              type: string
        itens: 
          type: array
          items: 
            type: object
            properties:
              productId:
                oneOf: 
                  - type: string
                  - type: integer
              quantidade:
                type: integer
              desconto:
                type: number
              precoUnitario:
                type: number
    createOrder:
      type: object
      properties:
        account:
          type: object
          properties:
            accountId:
              oneOf:
                - type: string
                - type: integer
            nomeCliente: 
              type: string
        enderecoEntrega:
          type: object
          properties:
            bairro:
              type: string
            rua:
              type: string
            numero:
              oneOf:
                - type: string
                - type: integer
            complemento:
              type: string
            cep:
              type: string
            cidade:
              type: string
            uf:
              type: string
        itens: 
          type: array
          items: 
            type: object
            properties:
              productId:
                oneOf: 
                  - type: string
                  - type: integer
              quantidade:
                type: integer
              desconto:
                type: number
              precoUnitario:
                type: number